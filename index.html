<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/pexels-magda-ehlers-1279813.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>T I C – T A C – T O E</h1>
        <a class="github-container" href="https://github.com/guudewie">
            <img class="github-icon" src="./images/github_icon.svg" width="30" height="30">
        </a>
    </header>
    <div class="sketch-container">
        <div class="settings">
            <button class="black-button button">Start</button>
            <button class="psych-button button">Do Something</button>
            <button class="reset-button">Reset</button>
        </div>
        <div id="grid">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div> 
    </div>
</body>
</html>
